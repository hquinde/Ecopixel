<h1>EcoPixel</h1>

<video autoplay loop muted src="EcoPixelBackground.mp4" ></video>

<img src="uploadimg.png" alt="Upload" id="upload-image" style="cursor: pointer;">
<input type="file" id="input-file" accept="image/jpeg, image/jpg, image/png" style="display: none;">

<script>
  // JavaScript to trigger file input when the image is clicked
  document.getElementById("upload-image").addEventListener("click", function() {
    document.getElementById("input-file").click();
  });
</script>
